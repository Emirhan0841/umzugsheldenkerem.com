<!-- Datenschutz Modal -->
    <div
      id="datenschutzModal"
      class="fixed inset-0 z-50 hidden"
      aria-hidden="true"
    >
      <div
        class="absolute inset-0 bg-black/50 backdrop-blur-[2px]"
        data-modal-close
      ></div>
      <div class="relative mx-auto flex min-h-screen items-center px-4 py-10">
        <div
          role="dialog"
          aria-modal="true"
          aria-labelledby="datenschutzTitle"
          class="relative w-full max-w-3xl rounded-3xl border border-line bg-paper shadow-soft"
        >
          <div
            class="flex items-start justify-between gap-6 border-b border-line px-6 py-5"
          >
            <div>
              <div class="text-xs text-muted">Rechtliches</div>
              <h2 id="datenschutzTitle" class="text-2xl font-semibold">
                Datenschutzerklaerung
              </h2>
            </div>
            <button
              id="closeDatenschutz"
              type="button"
              class="inline-flex h-10 w-10 items-center justify-center rounded-full border border-line text-ink hover:bg-black/[0.03]"
              aria-label="Datenschutz schliessen"
            >
              x
            </button>
          </div>
          <div class="max-h-[70vh] overflow-y-auto px-6 py-6 text-sm text-muted">
            <div class="space-y-4">
              <p>
                Hier die Datenschutzerklaerung einfuegen. Du kannst die Texte
                in mehreren Abschnitten strukturieren.
              </p>
              <p>
                Hinweis: Wenn du Tracking, Analyse oder Formulare nutzt, bitte
                alle relevanten Informationen aufnehmen.
              </p>
            </div>
          </div>
          <div
            class="flex items-center justify-end gap-3 border-t border-line px-6 py-4"
          >
            <button
              type="button"
              class="inline-flex items-center justify-center rounded-2xl bg-ink px-5 py-2.5 text-xs text-paper shadow-soft hover:opacity-90"
              data-modal-close
            >
              Schliessen
            </button>
          </div>
        </div>
      </div>
    </div>
